<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Editar' if tarefa else 'Adicionar' }} Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2>{{ 'Editar' if tarefa else 'Adicionar' }} Tarefa</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" id="titulo" name="titulo" class="form-control" value="{{ tarefa.titulo if tarefa else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao" name="descricao" class="form-control" rows="3">{{ tarefa.descricao if tarefa else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="data_vencimento" class="form-label">Data de Vencimento</label>
                <input type="date" id="data_vencimento" name="data_vencimento" class="form-control" value="{{ tarefa.data_vencimento if tarefa else '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ 'Atualizar' if tarefa else 'Adicionar' }} Tarefa</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
